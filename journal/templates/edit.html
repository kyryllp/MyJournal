{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="content">
        <h1 align="center">Edit Your Post</h1>
         <div class="journal-form">
            <form method="post">{% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="journal-submit btn btn-primary edit-submit">Edit your Post</button>
            </form>
         </div>
    </div>
{% endblock %}
