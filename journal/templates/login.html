{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="content">
        <h1 class="title">Login</h1>
        <div class="form">
            <form method="post">{% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="button-submit btn btn-primary">Login</button>
            </form>
        </div>
        <a href="{% url 'register' %}" class="helper-link">Create an account here!</a>
    </div>
{% endblock %}
